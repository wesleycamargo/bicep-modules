name: CI

on:
  push:
    branches: [ "feature/*" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Azure Login
        uses: Azure/login@v1.4.5
        with:          
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Run Azure PowerShell script
        uses: azure/powershell@v1
        with:
          azPSVersion: "latest"      
          inlineScript: |
            Write-Host $GITHUB_WORKSPACE
            
            Get-ChildItem $GITHUB_WORKSPACE/pipelines/common/scripts/tests -Recurse
            
