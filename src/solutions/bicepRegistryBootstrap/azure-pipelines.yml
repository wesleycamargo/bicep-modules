trigger:
  - feature/*
  
pool:
  vmImage: ubuntu-latest

stages:
  - stage: Build
    jobs:
      - job: buildBicep
        steps:
          - task: AzureCLI@2
            inputs:
              azureSubscription: 'ServicePrincipal'
              scriptType: 'pscore'
              scriptLocation: 'scriptPath'
              scriptPath: '$(Build.SourcesDirectory)/src/solutions/bicepRegistryBootstrap/bicepRegistryBootstrap.ps1'